<div class="spacer">
    &nbsp;
</div>
<div class="container marketing" ng-init="init()">
    <div class="row">
        <div class="form-container">
            <h1>Log In</h1>
            <hr/>
            <form ng-show="!isLoginMethod('')" class = "animate-hide">
                <div class="form-group">
                    <label>Email</label>
                    <br/>
                    <input class="form-field" ng-model="user.email" placeholder="Enter email" />
                </div>
                <div class="form-group">
                    <label>Password</label> <a href="/forgot" style="float:right" >Forgot Password</a>
                    <br/>
                    <input class="form-field" ng-model="user.password" type="password" placeholder="Enter password" />
                </div>
                <span class="loginerror">{{loginErrorMessage}}</span>
                <br/>
            </form>
			<span ng-show="isLoginMethod('')">
				<p><a ng-click="login(user,'facebook')" class="btn btn-primary" style="width:100%;"><i class="fa fa-facebook"></i> Log in with Facebook</a></p>
			</span>
			<span ng-show="isLoginMethod('')">
				<p><a ng-click="login(user,'google')" class="btn btn-primary" style="background-color:#e64b4b;border-color:#e64b4b;width:100%;"><i class="fa fa-google-plus" aria-hidden="true"></i> Log in with Google</a></p>
			</span>
			<span ng-show="isLoginMethod('')||isLoginMethod('email')">
				<p><a ng-click="setLoginMethod('email')" class="btn btn-primary" style="background-color:gray;border-color:gray;width:100%;"><i class="fa fa-envelope" aria-hidden="true"></i> Log in with Email address</a></p>
			</span>
        </div>
    </div>
</div>
